<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="formvalidattion.css">
    <script src="formvalidation.js"></script>
    
       
</head>

<body>


    <form>

        <label for="fname">FIRST NAME :<sup>*</sup></label><br><br>
        <input type="text" name="fname" id="fname" placeholder="first name"
        onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
        (event.charCode > 96 && event.charCode < 123)"  >
        
        <span id="message"></span><br>
         <label for="lname"> LAST NAME :<sup>*</sup></label><br><br>
        <input type="text" name="lname" id="lname" placeholder="last name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"  >
        
        <span id="message1"></span> <br>
       <label for="contact"> CONTACT :<sup>*</sup></label> <br><br>
        <input type="text" name="contact" id="contact" minlength="10" maxlength="10" placeholder="+91" 
        onkeypress='return restrictAlphabets(event)'/><br><br>
        <span id="number"></span>
        <label for="date">DATE OF BIRTH :<sup>*</sup></label><br><br>
        <input type="date" name="dates" id="dates" placeholder="date"><br><br>

        <label for="email">EMAIL :<sup>*</sup></label><br><br>
        <input type="text" name="email" id="email" placeholder="email" onblur="validateEmail(this);"/><br><br>

        <label>GENDER :<sup>*</sup></label><br><br>

        <input type="radio" name="male" id="male">
        <label for="male">MALE</label>

        <input type="radio" name="male" id="female">
        <label for="female">FEMALE</label>
        <br> <br>
       <label for="states">STATE:</label> <br><br>
        <select id="states"><br>
            <option>SELECT</option>
            <option>DELHI</option>
            <option>PUNJAB</option>
            <option>UTTRAKHAND</option>
            <option>HARYANA</option>
            <option>CHENNAI</option>
        </select><br><br>
        <label for="file"> IMAGE UPLOAD:</label><br>
        <input type="file" id="file" onchange=changeimage()> <br><br> 
        <input type="button" value="submit" onclick=validate()> 

        <input type="reset" value="reset">
    </form>
    <div id="userInfo">
        
     </div>     
    
</body>

</html>
